<section (click)="selectUser(user)" class="cards">
    <article class="card">
        <picture *ngIf="user.img != ''" class="thumbnail">
             <img  class="category__02" src="{{user.img}}" alt="" />
        </picture>
        <div class="card-content">
            <h3 style="text-align: center;">{{user.name}} {{user.surname}}</h3>
        </div><!-- .card-content -->
    </article>
</section>
