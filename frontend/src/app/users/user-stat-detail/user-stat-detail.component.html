<!DOCTYPE html>

<head>
    <title>Statistiques Details</title>
</head>
<div id="all">
    <div id="partiedroite">
        <h6 id=detail>Details</h6>
        <div id="listeQ"></div>
        <div *ngIf="resSelected" >
            <div id="Bleu">
                Nom Utilisateur: {{user.name}} {{user.surname}}
                Quiz: {{resSelected.quiz.name}}
            </div>
            <div *ngFor="let question of resSelected.quiz.questions; let i=index" id="listequestion">
                <p>Question: {{question.label}}</p>
                <div *ngFor="let answer of question.answers; let i=index"> 
                    <td>Reponse: {{answer.value}} <i *ngIf="answer.isCorrect" class="far fa-check-square"></i><i *ngIf="!(answer.isCorrect)" class="fas fa-times"></i></td>
                </div>
                <p> Aide utilis√© <span *ngIf="question.aideUtilise; else NON">Oui</span><ng-template #NON>Non</ng-template> </p>
            </div>
        </div>
    </div>
</div>
