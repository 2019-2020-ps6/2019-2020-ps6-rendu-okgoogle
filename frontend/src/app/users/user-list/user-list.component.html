<div class="user-list">
    <div class="user" *ngFor="let user of userList">
        <app-user id="element" [user]="user" (userDeleted)="userDeleted($event)" (userStatistic)="userStatistic($event)"
            (userEdited)="userEdited($event)" (userSelected)="userSelected($event)"></app-user>
    </div>
</div>
