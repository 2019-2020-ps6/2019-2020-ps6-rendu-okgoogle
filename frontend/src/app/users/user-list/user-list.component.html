<div class="user-list">
    <div class="user" *ngFor="let user of userList">
        <app-user *ngIf="curStatus === 'user'" [user]="user" (userSelected)="userSelected($event)"></app-user>
        <app-user-admin *ngIf="curStatus === 'admin'" [user]="user" (userDeleted)="userDeleted($event)" (userStatistic)="userStatistic($event)" (userEdited)="userEdited($event)" (userSelected)="userSelected($event)"></app-user-admin>
    </div>
</div>
