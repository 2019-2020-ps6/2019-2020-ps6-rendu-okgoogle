<div class="user-list">
    <div class="user" *ngFor="let user of userList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
             <!-- input -->

        <app-user *ngIf="curStatus === 'user'" [user]="user" (userSelected)="userSelected($event)"></app-user>
        <app-user-admin *ngIf="curStatus === 'admin'" [user]="user" (userDeleted)="userDeleted($event)" (userSelected)="userSelected($event)"></app-user-admin>
    </div>
  </div>
