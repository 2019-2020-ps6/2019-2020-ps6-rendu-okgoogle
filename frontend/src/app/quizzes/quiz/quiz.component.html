<div style="width: 100%; height: 100%;">
    <label (click)="selectQuiz()" style="color: #3551C2;">{{quiz.name}}</label>
    <div *ngIf="quiz.imageUrl">
        <img (click)="selectQuiz()" [src]="quiz.imageUrl" style="max-width: 200px;" alt="image du quiz">
    </div>
    <label (click)="selectQuiz()" *ngIf="quiz.creationDate != null"> Date: {{quiz.creationDate | date:'mediumDate'}} </label>

    <div id="boutons">
        <a *ngIf="curStatus === 'admin'" class="button blue" (click)="editQuiz()">Edit</a>
        <a *ngIf="curStatus === 'admin'" class="button red" (click)="deleteQuiz(quiz)">Delete</a>
        <a class="button white" (click)="selectQuiz(quiz)">Select</a>
    </div>
</div>
