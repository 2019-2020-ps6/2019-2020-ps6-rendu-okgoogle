<div style="width: 100%;margin-top: 180px;margin-left: auto;margin-right: auto;">
<ng-container  *ngIf="questionSelected">
  {{questionSelected.label}}
  <div id="quiz">
    <div style="border: solid brown; margin: 10px 10px; padding: 5px 5px; cursor: pointer;" *ngFor="let answer of questionSelected.answers">
      <app-answer (click)="selectAnswer(answer)" [answer]="answer"></app-answer>
    </div>
  <button (click)="aide()" style="width: 300px;height: 50px;" id="submit-button">Aide</button>
  </div>
</ng-container>
<div ></div>
