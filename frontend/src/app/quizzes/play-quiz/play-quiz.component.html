<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<nav role='navigation'>
  <div id="menuToggle">

    <input class="fermeture" type="checkbox" />
    
    <span></span>
    <span></span>
    <span></span>
    
    <ul id="menu">
      <li> Zoom: <input (mouseup)="changeFont($event)" id="zoom" value="20" min="20" max="40" type="range" /> </li>
      <button id="contrast-b" (click)="changeContrastToBlack()" title="Contraste preto/branco">Contraste inverse</button> 
			<button id="contrast-w" (click)="changeContrastToWhite()" title="Contraste branco/preto" >Contraste normal</button>
    </ul>
  </div>
</nav>
<div style="width: 100%;margin-left: auto;margin-right: auto;">
  <ng-container *ngIf="questionSelected">

    <h1 class="titreQuiz">{{curTheme.name}} - {{quiz.name}} </h1>

    <p *ngIf="questionSelected === undefined">Aucune question pour ce quiz :(</p>

    <div id="quiz">
      <h3 id="quiz-name">{{questionSelected.label}}</h3>
      <div id="emplacement_indice">
        <p id="indice"></p>
      </div>


      <div class="fit-test__question-container" data-question-num="2">
        <div class="fit-test__answer-container">
          <div (click)="selectAnswer(answer)" class="fit-test__answer-option" *ngFor="let answer of questionSelected.answers">
            <app-answer [answer]="answer"></app-answer>
          </div>
        </div>
      </div>

      <button class="aide" (click)="aide()" id="aide"><i class="far fa-question-circle"></i> &nbsp; Aide</button>
      <button class="precedent" (click)="questionPrecedente()" id="aide"><i class="fas fa-chevron-circle-left"></i>
        &nbsp;Question précédente</button>

      <div id="quiz-results">
        <p id="quiz-results-message"></p>
        <p id="quiz-results-score"></p>
      </div>
    </div>
  </ng-container>

</div>
