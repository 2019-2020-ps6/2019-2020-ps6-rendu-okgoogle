<div id="partie_liste_quiz" *ngIf="curTheme">

    <h1 class="titreQuiz">Liste des Quiz : <label style="color: white ;">{{curTheme.name}}</label></h1>
    <div>
        <div style="display: flex; justify-content: center;">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchQuiz" autocomplete="off"
                placeholder="Recherche de quiz">
        </div>
    </div>

    <div id="containerListe">
        <div class="list-type2">
            <ul class="quiz-list">
                <li class="quiz" *ngFor="let quiz of quizList | filter:searchQuiz">
                    <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizEdited)="quizEdited($event)" (quizDeleted)="quizDeleted($event)"></app-quiz>
                </li>
                <li class="no-quiz" *ngIf=" searchQuiz && (quizList | filter:searchQuiz).length === 0 && quizList.length != 0">
                    <p>Aucun quiz correspond à vos recherches</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="quizList.length === 0">
    <h1 style="font-family: 'baloo thambi' cursive;text-align: center;">Aucun quiz pour l'instant</h1>
    <button *ngIf="curStatus === 'admin'" routerLink='/theme-edit/{{curTheme.id}}'>Cliquez ici pour créer un quiz</button>
</div>
