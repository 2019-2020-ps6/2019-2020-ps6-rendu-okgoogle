<ng-container *ngIf="curTheme">

    <app-quiz-form *ngIf="curStatus === 'admin'"></app-quiz-form>

    <h1 class="titreQuiz">Liste des Quiz : <label style="color: #e3aa0e ;">{{curTheme.name}}</label></h1>
    <div>
        <div style="display: flex; justify-content: center;">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchQuiz" autocomplete="off"
                placeholder="&#61442; Recherche de quiz">
        </div>
    </div>


    <h3 *ngIf="quizList.length == 0">Il n'y a aucun quiz </h3>

    <!-- <app-quiz-form *ngIf="curStatus === 'admin'"></app-quiz-form>
    <div class="quiz-list">

            <app-quiz-admin *ngIf="curStatus === 'admin'" [quiz]="quiz" (quizSelected)="quizSelected($event)"
                (quizEdited)="quizEdited($event)" (quizDeleted)="quizDeleted($event)"></app-quiz-admin>
            <app-quiz *ngIf="curStatus === 'user'" [quiz]="quiz" (quizSelected)="quizSelected($event)"></app-quiz>
        </div>
    </div> -->

    <div id="containerListe">
        <div class="list-type2">
            <ol>
                <div class="quiz" *ngFor="let quiz of quizList | filter:searchQuiz">
                    <li>
                        <a>
                            <app-quiz-admin *ngIf="curStatus === 'admin'" [quiz]="quiz"
                                (quizSelected)="quizSelected($event)" (quizEdited)="quizEdited($event)"
                                (quizDeleted)="quizDeleted($event)"></app-quiz-admin>
                            <app-quiz *ngIf="curStatus === 'user'" [quiz]="quiz" (quizSelected)="quizSelected($event)">
                            </app-quiz>

                        </a>
                        <div class="end"> </div>
                    </li>

                </div>
            </ol>
        </div>
    </div>
</ng-container>
