<div id="partie_liste_quiz" *ngIf="curTheme && quizList.length != 0">
        <h1 class="titreQuiz">Liste des Quiz :  <label style="color: white ;">{{curTheme.name}}</label></h1>
       
        <div *ngIf="hasQuizWithQuestion" id="partie_search" >
            <form class="searchBar" >
            
                <p class="expandSearch">
                    <input [(ngModel)]="searchQuiz" name="search" autocomplete="on" type="text" placeholder="Search" />
                    <a (click)="clickSearch()">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="375.045 607.885 30.959 30.33" enable-background="new 375.045 607.885 30.959 30.33" xml:space="preserve">
                            <path fill="#494949" d="M405.047,633.805l-7.007-6.542c-0.129-0.121-0.267-0.226-0.408-0.319c1.277-1.939,2.025-4.258,2.025-6.753 c0-6.796-5.51-12.306-12.307-12.306s-12.306,5.51-12.306,12.306s5.509,12.306,12.306,12.306c2.565,0,4.945-0.786,6.916-2.128 c0.122,0.172,0.257,0.337,0.418,0.488l7.006,6.542c1.122,1.048,2.783,1.093,3.709,0.101 C406.327,636.507,406.169,634.853,405.047,633.805z M387.351,629.051c-4.893,0-8.86-3.967-8.86-8.86s3.967-8.86,8.86-8.86 s8.86,3.967,8.86,8.86S392.244,629.051,387.351,629.051z"/>
                        </svg>
                    </a>
                </p>
            
                <div class="clearfix"></div>
            
            </form>
        </div>

    <div id="containerListe">
        <div class="list-type2">
            <ul class="quiz-list">
                <li class="quiz" *ngFor="let quiz of quizList | filter:searchQuiz">
                    <app-quiz *ngIf="quiz.questions.length > 0 || curStatus === 'admin'" [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizEdited)="quizEdited($event)" (quizDeleted)="quizDeleted($event)"></app-quiz>
                </li>
                <li class="no-quiz" *ngIf=" searchQuiz && (quizList | filter:searchQuiz).length === 0 && quizList.length != 0">
                    <p>Aucun quiz correspond Ã  vos recherches</p>
                </li>
            </ul>
        </div>
    </div>
    <div style="width: 100%;" *ngIf="quizList.length === 0 || (!hasQuizWithQuestion && curStatus === 'user')">
        <h1 class="aucun_elements">Aucun quiz pour l'instant</h1>
    </div>
</div>
