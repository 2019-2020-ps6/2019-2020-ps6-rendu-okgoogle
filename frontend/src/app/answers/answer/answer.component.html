
    <span *ngIf="answer.imageUrl != ''"  id="imageGestion1">
        <img src="{{answer.imageUrl}}" alt="">
        <p class="zommable">{{answer.value}} <ng-container *ngIf="answer.isCorrect && curStatus === 'admin'"><i class="far fa-check-square"></i></ng-container></p>
    </span>
    <span *ngIf="answer.imageUrl === ''" id="imageGestion2">
        <p class="zommable">{{answer.value}} <ng-container *ngIf="answer.isCorrect && curStatus === 'admin'"><i class="far fa-check-square"></i></ng-container></p>
    </span>
    <button *ngIf="curStatus === 'admin'" class="button-card" (click)="editAnswer()">Edit</button>
    <button *ngIf="curStatus === 'admin'" class="button-card" (click)="deleteAnswer()">Delete</button>
