<div class="card">
    <span>
        <i class="fab fa-leanpub"></i>
        {{answer.value}} <ng-container *ngIf="answer.isCorrect && curStatus === 'admin'"><i class="far fa-check-square"></i></ng-container> <br>
        <img style="max-width: 500px;" src="{{answer.imageUrl}}" alt="">
    </span>
    <button *ngIf="curStatus === 'admin'" class="button-card" (click)="editAnswer()">Edit</button>
    <button *ngIf="curStatus === 'admin'" class="button-card" (click)="deleteAnswer()">Delete</button>
</div>
