<div class="question-list">
    <div>
        <div style="display: flex; justify-content: center;">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchQuestion" autocomplete="off" placeholder="Recherche de question">
        </div>
    </div>
    <div class="question" *ngFor="let question of quiz.questions | filter:searchQuestion">
        <app-question (questionDeleted)="questionDeletion($event)" (questionEdited)="questionEdition($event)" [question]="question"></app-question>
        <div class="no-question" *ngIf=" searchQuestion && (quiz.questions | filter:searchQuestion).length === 0 && quiz.questions.length != 0">
            <p>Aucune question correspond Ã  vos recherches</p>
        </div>
    </div>
</div>
