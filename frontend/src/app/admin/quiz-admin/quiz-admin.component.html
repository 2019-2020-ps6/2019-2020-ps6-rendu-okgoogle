<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}

        <p *ngIf="quiz.creationDate != null"> Date: {{quiz.creationDate | date:'mediumDate'}} </p>
    </h2>
    <button class="button-card" (click)="editQuiz()">Edit</button>
    <button class="button-card" (click)="deleteQuiz(quiz)">Delete</button>
    <button class="button-card" (click)="selectQuiz(quiz)">Select</button>
</div>
