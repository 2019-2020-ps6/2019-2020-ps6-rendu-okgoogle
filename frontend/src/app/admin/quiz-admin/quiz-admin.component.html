<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}

        <p *ngIf="quiz.creationDate != null"> Date: {{quiz.creationDate | date:'mediumDate'}} </p>
    </h2>

    <div id="boutons">
        <a class="button red" (click)="editQuiz()">Edit</a>
        <a class="button red" (click)="deleteQuiz(quiz)">Delete</a>
        <a class="button red" (click)="selectQuiz(quiz)">Select</a>
    </div>

</div>
