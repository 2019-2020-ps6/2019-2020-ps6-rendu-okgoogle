<div id="partie_creation_quiz">
  <div id="conteneur">
    <div id="contenu">
      <div *ngIf="quizCreer" class="verif">
        <p>Le quiz a bien été crée !</p>
      </div>
      <h2 class="titre">Créer un nouveau quiz</h2>
      <form class="quiz-form" [formGroup]="quizForm">
          <input placeholder="Nom du quiz" class="input-custom" type="text" id="name" [formControlName]="'name'">
          <br>
          <input placeholder="Image associé au quiz" class="input-custom" type="text" id="name" [formControlName]="'imageUrl'">
          <br>
          <a class="button blue" (click)="addQuiz()">Créer</a>
      </form>
    </div>
  </div>
</div>
