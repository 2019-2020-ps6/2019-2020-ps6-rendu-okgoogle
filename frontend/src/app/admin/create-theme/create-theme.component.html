<div id="partie_creation_theme">
  <div id="conteneur">
    <div id="contenu">
      <div *ngIf="themeCreer" class="verif">
        <p>Le thème a bien été crée !</p>
      </div>
      <h2 class="titre">Créer un nouveau thème</h2>
      <form class="theme-form" [formGroup]="ThemeForm">
        <input class="input-custom" type="text" id="name" [formControlName]="'name'" placeholder="Nom du thème">
        <br>
        <input placeholder="Image associé au thème" class="input-custom" type="text" id="name" [formControlName]="'imageUrl'">
        <br>
        <a class="button blue" (click)="addTheme()">
          Créer
        </a>
      </form>
    </div>
  </div>
  <!-- Uncomment below to see your form structure and how it changes-->
  <!-- <br><br>{{ThemeForm.getRawValue() | json}} -->
</div>

<div id="partie_liste_theme">
  <app-theme-list></app-theme-list>
</div>
