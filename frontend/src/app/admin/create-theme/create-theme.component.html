<div class="card">
    <h2>Create a new Quiz</h2>
    <form class="theme-form" [formGroup]="ThemeForm">
      <label for="title">
        Title <br>
        <input class="input-custom" type="text" id="name" [formControlName]="'name'">
      </label>
      <br>
      <button type="submit" class="button-card" (click)="addTheme()">Create</button>
    </form>
  </div>
  <!-- Uncomment below to see your form structure and how it changes-->
  <br><br>{{ThemeForm.getRawValue() | json}}
