<section class="cards">
    <article class="card">
        <picture *ngIf="user.img != ''" class="thumbnail">
             <img class="category__02" src="{{user.img}}" alt="" />
        </picture>
        <div class="card-content">
            <span>Identit√©: {{user.name}} {{user.surname}}</span>
            <span>Sexe: {{user.sexe}}</span>
            <span>Age: {{user.age}}</span>
            <span>Infos description: {{user.description}}</span>
            <button class="button-card" (click)="deleteUser(user)">Delete</button>
            <button class="button-card" (click)="selectUser(user)">Selectionner</button>
       </div><!-- .card-content -->
      </article>
</section>
