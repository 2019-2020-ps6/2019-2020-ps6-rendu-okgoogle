<ng-container *ngIf="theme">
    <div>
        <div id="struct_circle" (click)="selectTheme()">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRWXDFTonXk2JDFeUHA4nqPrDr1slhbB-NH21xuc0jb_r5LzFG_&usqp=CAU" alt="theme">
            <div class="titreTheme">
                {{theme.name}}
            </div>
            <div class="buttons">
                <button *ngIf="curStatus === 'user'" class="pulse">Choisir</button>
                <button *ngIf="curStatus === 'admin'" (click)="selectTheme()"> Voir les quiz</button>
                <button *ngIf="curStatus === 'admin'" (click)="deleteTheme()">Delete</button>
            </div>
        </div>
    </div>
</ng-container>
