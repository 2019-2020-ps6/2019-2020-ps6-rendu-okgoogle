<ng-container *ngIf="theme">
    <div class="card">
        <h2>
            <i class="fab fa-leanpub"></i>
            Theme : {{theme.name}}
        </h2>
        <button (click)="selectTheme()" > Voir les quizzes</button>
        <button *ngIf="curStatus === 'admin'" (click)="deleteTheme()" >Delete</button>
    </div>
</ng-container>
