<ng-container *ngIf="theme">
    <div id="struct_circle" >
        <img (click)="selectTheme()" *ngIf="theme.imageUrl" [src]="theme.imageUrl" alt="image du theme">
        <div (click)="selectTheme()" class="titreTheme">
            {{theme.name}}
        </div>
    
        <div class="buttons">
            <button (click)="selectTheme()"> Voir les quiz</button>
            <button *ngIf="curStatus === 'admin'" (click)="deleteTheme()">Delete</button>
        </div>
    </div>
</ng-container>
