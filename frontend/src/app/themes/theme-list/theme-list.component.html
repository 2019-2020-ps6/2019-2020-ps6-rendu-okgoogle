<div id="all">
    <h1 class="titreTheme">
        Liste des Th√®mes
    </h1>
    <div class="theme-list">

        <div class="theme" *ngFor="let theme of themesList">
            <!--Inputs & Output allow communication between parent & child components.-->
            <!--More information: https://angular.io/guide/component-interaction-->
            <app-theme [theme]="theme" (themeSelected)="themeSelected($event)" (themeDeleted)="themeDeleted($event)">
            </app-theme>
        </div>
    </div>
</div>
